<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="css/common.css" rel="stylesheet" />
	<link href="css/google-map.css" rel="stylesheet" />
</head>
<body>
	<div id="map"></div>
	<div id="ui">
		<h1>I Am Mover</h1>
		<p>
			Enter the weight of your goods below and click on two
			different places on the map to see the distance between
			them and the cost of moving your goods.
		</p>
		<h3>Our Charges</h3>
		<dl class="clearfix">
			<dt>Base rate (per mile)</dt>
			<dd>&pound;3</dd>
			<dt>Cost per kg per mile</dt>
			<dd>&pound;0.25</dd>
		</dl>
		<input id="weight" placeholder="Weight (kg)" />
	</div>

    <script src="js/jquery-1.9.1.js"></script>
	<script src="http://maps.googleapis.com/maps/api/js?sensor=false"></script>
	<script src="js/google-map.js"></script>
</body>
</html>
